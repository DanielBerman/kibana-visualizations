<div ng-controller="KbnStaticTableController" class="table-vis">
    <div ng-switch="state">
    	<div ng-switch-when="full">
	    	<div ng-repeat="dataTable in dataTableList">
			    <table class="static-table">
			    	<tbody>
			    		<tr ng-repeat="(key, value) in dataTable.data" href="#">
			    			<td class="static-header-column"><label>{{key}}</label></td>
			    			<td class="static-value-column">{{value}}</td>
			    		</tr>
			    	</tbody>
			    </table>
		    </div>
	    </div>
	    <div ng-switch-when="empty" class="text-center visualize-error visualize-chart">
	    	<div class="item top"></div>
			<div class="item">
				<h2 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h2>
				<h4>No results found</h4>
			</div>
			<div class="item bottom"></div>
	    </div>
    </div>
</div>
