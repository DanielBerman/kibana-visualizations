<div ng-controller="KbnFilterController">
	<div class="form-group">
		<label>Field to filter</label><br/>
		<select ng-model="vis.params.filteredField" ng-options="option for option in data.fieldsArr" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Result size </label><br/>
		<input type="number" ng-model="vis.params.resultLimit" min="0" class="form-control"/>
	</div>
	<br/>
	<div class="form-group">
		<input type="checkbox" ng-model="vis.params.pinFilter"/>
		<label>Pin filter</label>
	</div>
</div>
