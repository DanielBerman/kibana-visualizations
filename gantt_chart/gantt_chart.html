	<div ng-switch="state">
    	<div ng-switch-when="full">
	    	<div id="chart_div">
		    </div>
	    </div>
	    <div ng-switch-when="empty" class="text-center visualize-error visualize-chart">
	    	<div class="item top"></div>

	    </div>
    </div>
</div>
